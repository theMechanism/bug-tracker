<div id="mech-bug-tracker">
  <div id="mech-pull-tab" class="mech-pull-tab">
    <span>Report Bug</span>
  </div>
  <div class="mech-bug-wrap">
    <div id="mech-bug-close" class="mech-bug-close">x</div>
    <form id="bugTrackForm" role="form" action="http://localhost:3000/bugs" method="post" target="_blank">
      <div class="form-group">
        <label for="formName">Name</label>
        <input type="text" name="bug[name]" class="form-control" id="formName" placeholder="Enter a name so we know who to contact">
      </div>
      <div class="form-group">
        <label for="fromDescription">Description</label>
        <textarea class="form-control" name="bug[description]" id="fromDescription" placeholder="Enter description of bug"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
