<!DOCTYPE html>

<html>
	<head>
	<title>Bug tracker Remote</title>
	<meta name="viewport" content="initial-scale=1">
	</head>

	<body>
	<form id="new_bug">
		project_id: <input type="number" name="project_id"><br>
		url: <input type="text" name="url"><br>
		browser: <input type="text" name="browser"><br>
		status: <input type="text" name="status"><br>
		params: <input type="text" name="params"><br>
		width: <input type="number" name="width"><br>
		height: <input type="number" name="height"><br>
		description: <input type="text" name="description"><br>
		<input type="submit" value="Add">
	</form>

	<div id="mech-bug-iframe"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		setTimeout(
			function(){
				var a = document.createElement("script");
				var b = document.getElementsByTagName("script")[0];
				a.src = "http://localhost:3000/mech-bug-tracker.js?projectID=1";
				a.async = true;
				a.type = "text/javascript";
				b.parentNode.insertBefore(a,b)
		}, 1);
	</script>
	</body>
	</html>
