<html>
  <head>
    <title>Bug tracker Widget</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="/mech-bug-tracker.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="/js/modernizr.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="mech-bug-tracker">
      <div id="mech-pull-tab" class="mech-pull-tab">
        <span class="tab-inner"></span>Report A Bug!<span></span>
      </div>
      <div class="mech-bug-wrap">
        <div class="branding"></div>
        <div id="mech-bug-close" class="mech-bug-close">x</div>
        <form id="mech-bug-form" role="form" action="/bugs" method="post">
          <div class="form-group">
            <input type="text" name="bug[name]" class="form-control" id="formName" placeholder="Your Name">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="bug[description]" id="fromDescription" placeholder="Description of Bug"></textarea>
          </div>
          <submit type="submit" name="submit" id='mech-bug-submit' class="btn btn-default">Submit</submit>
          <a href='/' target='_blank' id='mech-bug-list' class="btn btn-default">View Bugs</a>
        </form>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/js/easyXDM.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        easyXDM.DomHelper.requiresJSON("/js/json2.js");
    </script>
    <script src="/js/bowser.min.js" type="text/javascript"></script>
    <script src="/iframe-mech-bug-tracker.js" type="text/javascript"></script>
  </body>
</html>
